    <div id="wrapper">
        <header>

        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>

            </ul>
        </nav>
        <main>
            <h2>Reservations at Pacific Trials</h2>
            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *</p>
            <form>
                <label for="myFName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required>
                <label for="myLName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required>
                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" maxlength="12">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" name="arrivalDate" id="arrivalDate">
                <label for="nights">Nights:</label>
                <input type="number" name="nights" id="nights" min="1" max="14">
                <label for="myComments">*Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="30" required></textarea>
                <input type="submit" value="Submit">
            </form>

        </main>
        <footer>
            Copyright &copy; 2020 Pacific Trails Resort<br>
            <a href="mailto:Andrew@panta.com">andrew@panta.com</a>
        </footer>
